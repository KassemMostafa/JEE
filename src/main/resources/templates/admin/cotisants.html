<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <link rel="icon" type="image/png"  href="/images/logos/ATILLA.png">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <title>ATILLA</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
</head>
<body>
    <div th:replace = "miseEnForme/header :: header"></div>
    <div class="content">
    <br/><br/>
    <div class="centerbt">
        <button class="btn-grad" th:attr="onclick=|biencopie('${mailinglist}')|">
            Copier la mailing Liste 
        </button>

    </div>
    <br><br><br>
   
    <div class="titretab">Liste des cotisants</div>
    <table class="tableau">
        <thead>
            <tr>
                <th> Nom </th>
                <th> Pr√©nom </th>
                <th> Genre </th>
                <th> Date de naissance </th>
                <th> Promo </th>
                <th> Campus </th>
                <th> Email </th>
                <th> Mailinglist </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cotisant, iterStat : ${cotisants}" th:class="${iterStat.odd}? 'odd' : 'even'">
                <td th:text="${cotisant.nom}"></td>
                <td th:text="${cotisant.prenom}"></td>
                <td th:text="${cotisant.genre}"></td>
                <td th:text="${cotisant.dateDeNaissance}"></td>
                <td th:text="${cotisant.promo}"></td>
                <td th:text="${cotisant.campus}"></td>
                <td th:text="${cotisant.email}"></td>
                <td th:if="${cotisant.mailingListe } == true">oui</td>
                <td th:if="${cotisant.mailingListe } == false">non</td>
            </tr>
        </tbody>
    </table>
    </div>
    
    </div>
   
    <div th:replace="miseEnForme/footer :: footer"></div>
</body>
